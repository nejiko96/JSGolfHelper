<!doctype html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JSGolf</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

  </head>
  <body role="document">
    <div class="container">

      <div class="page-header">
          <h1>JavaScript Golf Helper</h1>
      </div>

      <div class="row">
        <div class="col-lg-2"></div>

        <div class="col-lg-8" role="main">

          <form class="form-horizontal" role="form" id="frm" target="#">

            <div class="form-group">
              <label for="cond" class="col-sm-2 control-label">Condition</label>
              <div class="col-sm-10">
                <textarea id="cond" name="cond" class="form-control" rows="3" autofocus
                >for (var i=0; i&lt;10; i++)</textarea>
              </div>
            </div>

            <div class="form-group has-feedback">
              <label for="param" class="col-sm-2 control-label">Parameter</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="param" name="param" value="i"/>
              </div>
            </div>

            <div class="form-group has-feedback">
              <label for="expr" class="col-sm-2 control-label">Expression</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="expr" name="expr" value="i*2" required/>
                <span class="help-inline form-control-feedback" id="expr_len">3</span>
              </div>
            </div>

            <div class="form-group">
              <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" id="run" name="run">Run</button>
              </div>
            </div>

            <div class="form-group">
              <label for="code" class="col-sm-2 control-label">Code Executed</label>
              <div class="col-sm-10">
                <textarea id="code" name="code" class="form-control" rows="10" disabled></textarea>
              </div>
            </div>

            <div class="form-group">
              <label for="result" class="col-sm-2 control-label">Result</label>
              <div class="col-sm-10">
                <textarea id="result" name="result" class="form-control" rows="10" disabled></textarea>
              </div>
            </div>

          </form>

        </div>

        <div class="col-lg-2"></div>

      </div>
    </div>

    <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
    <script>
      (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
      function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
      e=o.createElement(i);r=o.getElementsByTagName(i)[0];
      e.src='//www.google-analytics.com/analytics.js';
      r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
      ga('create','UA-XXXXX-X');ga('send','pageview');
    </script>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-validation/dist/jquery.validate.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js scripts/plugins.js -->
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/affix.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/alert.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/dropdown.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/transition.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/button.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/popover.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/carousel.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/scrollspy.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/collapse.js"></script>
        <script src="/bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tab.js"></script>
        <!-- endbuild -->

        <!-- build:js scripts/jsgolf.js -->
        <script src="scripts/jsgolf.js"></script>
        <!-- endbuild -->
</body>
</html>
